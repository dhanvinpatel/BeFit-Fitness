<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to stylesheets. -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <!-- Link to Font Awesome CDN. -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Link to Google Fonts. -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap" rel="stylesheet">
    <!-- Link to favicon. -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Sign Up &#124; BeFit Fitness</title>
</head>

<body class="signin-page">
    <header class="signin-header">
        <a href="index.html" class="befit-logo">BeFit Fitness <i class="fas fa-heart"></i></a>
    </header>

    <main>
        <div class="card-layout">
            <div class="signin-container">
                <h1>Sign up</h1>
                <form class="signin-form">
                    <div class="form-input">
                        <input type="email" name="session_key" id="username" autocomplete="off" placeholder="" required
                            aria-label="Email">
                        <label for="username" aria-hidden="true">Email</label>
                    </div>
                    <div class="form-input">
                        <input type="text" name="session_password" placeholder="" required aria-label="Password">
                        <label for="password" aria-hidden="true">Password</label>
                    </div>
                    <p>By clicking Agree & Join, you agree to the <span>BeFit User Agreement</span>, <span>Privacy Policy</span>, and <span>Cookie Policy</span>.</p>
                    <div class="form-control">
                        <button class="btn-signin" type="submit" aria-label="Sign in">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
